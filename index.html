          <td><input type="button" value="3" onclick="calculator('3')" /></td>
          <td><input type="button" value="+" onclick="calculator('+')" /></td>
        </tr>

        <tr class="s5">
          <td class="e3">
            <input type="button" value="0" onclick="calculator('0')" />
          </td>
          <td>
            <input type="button" value="Dot" onclick="calculator('.')" />
          </td>
          <td class="par">

          </td>
